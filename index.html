<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="fs-2 text-danger calculator__header">Расчитать стоимость доставки грузов</div>
        <div class="mt-3 calculator__product">
          <select class="form-select form-select-sm calculator__select" aria-label=".form-select-sm">
            <option selected>Выберите товар</option>
            <option value="brick">Кирпич</option>
            <option value="cement">Цемент</option>
            <option value="tile">Кафель</option>
            <option value="stone">Камень</option>
          </select>
        </div>
        <div class="mt-3 wrapper">
          <div class="form-group calculator__weight-form">
            <label class="mb-2">Вес груза<sup class="text-danger">*</sup></label>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-text">кг</span>
            </div>
          </div>
          <div class="form-group">
            <label class="mb-2">Объем груза<sup class="text-danger">*</sup></label>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-text">м<sup>3</sup></span>
            </div>
          </div>
        </div>
        <div class="mt-4 calculator__button-count">
          <button class="btn btn-danger">Рассчитать</button>
        </div>
        <div class="rounded-1 d-none mt-4 py-2 px-1 calculator__cost">
          <div class="fs-4 text-success">Предварительная стоимость: <span>0</span></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
